{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block header %}
  <style>
    /* Make the carousel span the top half of the page */
    .carousel-container {
      margin: 0;
      padding: 0;
    }

    .carousel-inner img {
      height: 50vh; /* 50% of the viewport height */
      object-fit: cover; /* Ensures the image fills the container without distortion */
    }

    .carousel {
      margin-top: 0; /* Remove any gap between navbar and carousel */
    }

    /* Optional: Style for carousel captions */
    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for captions */
      padding: 1rem;
      border-radius: 10px;
    }

    .book-button {
    display: inline-block;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    border-radius: 30px; /* Makes the button rounded */
    background-color: #F5553D; /* Bootstrap primary color */
    color: black;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin: 10px;
  }

  .book-button:hover {
    background-color: white; /* Darker shade on hover */
    transform: translateY(-3px); /* Slightly lifts the button on hover */
  }

  .book-button:active {
    transform: translateY(1px); /* Adds a press effect */
  }
  </style>
{% endblock %}

{% block content %}
  <div id="carouselExampleCaptions" class="carousel slide carousel-container" data-bs-ride="carousel">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Carousel Items -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ url_for('static', filename='img/image1.jpg') }}" class="d-block w-100" alt="First Slide">
        <div class="carousel-caption d-none d-md-block">
          <h5>Welcome to Pourfection</h5>
          <p>Some placeholder text for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='img/image2.jpg') }}" class="d-block w-100" alt="Second Slide">
        <div class="carousel-caption d-none d-md-block">
        </div>
        <p></p>
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static', filename='img/slide3.jpg') }}" class="d-block w-100" alt="Third Slide">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

    <!-- Buttons for actions -->
  {% if user.is_authenticated %}
    <a href="{{ url_for('views.machine') }}" class="book-button">Order Now</a>
  {% else %}
    <a href="{{ url_for('auth.login') }}" class="book-button">Login to Order</a>
  {% endif %}

  </div>


{% endblock %}
