{% extends "base.html" %}
{% block title %} Coffee Machine {% endblock %}
{% block header %} Coffee Machine {% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="container py-5">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for r in recipes %}
        <div class="col">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ r.name }}</h5>
                    <p class="card-text">{{ r.description }}</p>
                    <!-- Updated button to trigger modal -->
                    <button class="btn btn-primary select-recipe" data-bs-toggle="modal" data-bs-target="#sizeModal" data-recipe-id="{{ r.id }}">
                        Select
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Include the modal -->
<div class="modal fade" id="sizeModal" tabindex="-1" aria-labelledby="sizeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sizeModalLabel">Choose a Size</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="sizeForm">
                    <div class="d-flex justify-content-around align-items-center">
                        <!-- Small size -->
                        <div class="text-center">
                            <img src="{{ url_for('static', filename='img/small.png') }}" alt="Small Size" class="img-fluid" style="width: 50px; height: auto;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="sizeSmall" value="small" required>
                                <label class="form-check-label" for="sizeSmall">Small</label>
                            </div>
                        </div>
                        <!-- Medium size -->
                        <div class="text-center">
                            <img src="{{ url_for('static', filename='img/medium.png') }}" alt="Medium Size" class="img-fluid" style="width: 50px; height: auto;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="sizeMedium" value="medium" required>
                                <label class="form-check-label" for="sizeMedium">Medium</label>
                            </div>
                        </div>
                        <!-- Large size -->
                        <div class="text-center">
                            <img src="{{ url_for('static', filename='img/large.png') }}" alt="Large Size" class="img-fluid" style="width: 50px; height: auto;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="size" id="sizeLarge" value="large" required>
                                <label class="form-check-label" for="sizeLarge">Large</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmSize">Confirm</button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='coffeemachine.js')}}"></script>

{% endif %}
{% endblock %}
